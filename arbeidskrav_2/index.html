<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ressursarkiv</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <main>
            <section>
                <button onclick="categoryButton('HTML')">HTML</button>
                <h3>HTML</h3>
                <p>HTML står for HyperText Markup Language, og er et strukturspråk som brukes for å lage strukturer til nettside- og applikasjonsgrensesnitt.</p>
                <ul>
                    <li><a href="#">W3schools</a></li>
                    <li><a href="#">HTML Living standard</a></li>
                    <li><a href="#">HTML.com Tutorials</a></li>
                </ul>
            </section>
        </main>
    </div>
    <footer>

    </footer>
    <script src="ressurser.js"></script>
    
    <script>
        let categoryButton = document.getElementsByTagName("button")

        let categoryClicked = ""

        resources.map(resource => {
        categoryClicked += `<section>
            <button onclick="categoryButton('${resource.category}')">${resource.category}</button>
            <h3>${resource.category}</h3>
            <p>${resource.text}</p>
            <ul>`

        resource.sources.map(source => {
        categoryClicked += `<li><a href="${source.url}">${source.title}</a></li>`
        })

        categoryClicked += `</ul></section>`
        })

        const main = document.getElementsByTagName("main")
        main[0].innerHTML = categoryClicked
    
    </script>
</body>
</html>
