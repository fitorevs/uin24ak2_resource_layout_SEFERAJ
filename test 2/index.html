    <script src="ressurser.js"></script>
    <script>

        function updateButton(category) {
            console.log(category)
            updateUI(category)
        }

        function updateUI(category) {
            let menu = ""
            let info = ""
            const filteredResources = resources.filter(resource => resource.category === category)

            resources.map((resource) => {
                menu += `<li><button onclick="updateButton('${resource.category}')">${resource.category}</button></li>`
            })

            filteredResources.map((resource) => {
                info += `<h2>${resource.category}</h2>
                <p>${resource.text}</p><ul>`
                resource.sources.map((source) => {
                    info += `
                <li><a href="${source.url}">${source.title}</a></li>`
                })
                info += `</ul>`

            })

            document.getElementById("menu").innerHTML = menu
            document.getElementById("main").innerHTML = info
        }

        updateUI("HTML")

    </script>
