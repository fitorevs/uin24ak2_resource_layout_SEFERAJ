<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ressursarkiv</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
        </nav>
    </header>
        <div id="container">
            <main>
                <section>
                    <ul>
                        <li><h2>HTML</h2></li>
                        <li><h2>CSS</h2></li>
                        <li><h2>JavaScript</h2></li>
                        <li><h2>React</h2></li>
                        <li><h2>Sanity and headless CMS</h2></li>
                    </ul>
                </section>
            </main>
        </div>
    <footer>
    </footer>
    <script src="ressurser.js"></script> 
    <script>
        let categoryClicked = "HTML"
        function makeCategoryInfo() {
            let categoryInfo = document.getElementById("article")
            categoryInfo.textContent = ""
            resources.map(data => {
                if (data.category === categoryClicked) {
                    let node = document.createElement("div")
                    node.innerHTML = `<h2>${data.category}</h2><p>${data.text}</p>` 
                    node.innerHTML += "<ul>"
                    data.sources.map(source => {
                        node.innerHTML += `<li><a href="${source.url}">${source.title}</a></li>`
                    })
                    node.innerHTML += "</ul>"
                    categoryInfo.appendChild(node)
                }
            })
        }
        makeCategoryInfo()

        function categorySwitch(category) {
            categoryClicked = category
            makeCategoryInfo()
        } 

        function makeCategoryList() {
            let categoryList = document.getElementById("categoryList")
            resources.map(data => {
                let node = document.createElement("li")
                node.innerHTML = `<h2 onClick="categorySwitch('${data.category}')"">${data.category}</h2>`
                categoryList.appendChild(node)
            })
        }
        makeCategoryList()
     
    </script>
</body>
</html>
